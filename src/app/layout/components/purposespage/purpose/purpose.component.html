<div [ngClass]="bgColor">
    <div class="container mx-auto flex flex-col lg:flex-row items-center py-16 px-4 lg:px-8" [ngClass]="reverse ? 'lg:flex-row-reverse' : ''">
      <!-- Image -->
      <div class="lg:w-1/3 flex justify-center" [ngClass]="reverse ? 'lg:justify-end lg:ml-12' : 'lg:justify-start lg:mr-12'">
        <img [src]="image" [alt]="title" class="rounded-lg shadow-lg w-full max-w-xs md:max-w-sm">
      </div>
  
      <!-- Text Content -->
      <div class="lg:w-2/3 text-gray-300" [ngClass]="reverse ? 'text-center lg:text-right' : 'text-center lg:text-left'">
        <h2 class="text-4xl font-bold text-yellow-400 mb-2">{{ title }}</h2>
        <p class="text-xl italic mb-4">{{ subtitle }}</p>
        <p class="text-2xl font-bold mt-6">{{ descriptionTitle }}</p>
        <p class="text-xl">{{ description }}</p>
      </div>
    </div>
  </div>
