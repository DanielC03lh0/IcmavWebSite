<!-- Modal de Detalhes -->
<div *ngIf="isModalOpen" id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg w-11/12 md:w-3/4 lg:w-1/2 p-6 relative">
      <!-- Close Button -->
      <button (click)="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 z-10">
        <i class="fa-solid fa-xmark text-2xl"></i>
      </button>
  
      <!-- Modal Content -->
      <div *ngIf="event" class="flex flex-col md:flex-row">
        <div class="md:w-1/3">
          <img [src]="event.image" [alt]="event.title" class="rounded-lg shadow-lg object-contain w-full h-full">
        </div>
        <div class="md:w-2/3 mt-4 md:mt-0 md:ml-6">
          <h3 class="text-2xl font-bold text-black">{{ event.title }}</h3>
          <p class="text-sm text-gray-700 mt-2">{{ event.date }}</p>
          <p class="text-sm text-gray-700">{{ event.time }}</p>
          <p class="text-sm text-gray-700">{{ event.location }}</p>
          <div class="mt-4 text-black">
            <p *ngFor="let desc of event?.description">{{ desc }}</p>
          </div>
          <div class="mt-4">
            <a *ngFor="let link of event?.links" [href]="link.url" target="_blank" class="block text-blue-500 underline mt-2">{{ link.label }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
