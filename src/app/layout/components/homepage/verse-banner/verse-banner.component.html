<div class="relative w-full h-96 mt-20 overflow-hidden bg-black">
    <!-- Imagem de fundo personalizada -->
    <img [src]="bannerImage" alt="Banner" class="w-full h-full object-cover opacity-90">
    
    <!-- Gradiente -->
    <div class="absolute inset-0 bg-gradient-to-r from-black via-transparent to-black opacity-80"></div>
    
    <!-- Conteúdo de texto -->
    <div class="absolute inset-0 flex flex-col justify-center items-center text-center text-white px-4">
        <!-- Texto principal personalizado -->
        <h1 class="text-4xl font-bold mb-4">{{ mainText }}</h1>
        <!-- Versículo personalizado -->
        <p class="text-2xl italic text-gray-300">{{ verse }}</p>
    </div>
</div>
