<!-- Contact Section -->
<div id="contacts" class="bg-gray-900 text-white py-12">
    <div class="container mx-auto px-4 lg:px-8">
      <!-- Title -->
      <h2 class="text-4xl font-bold text-center text-white mb-12">Contactos e Localização</h2>
  
      <!-- Section content with two columns -->
      <div class="flex flex-col lg:flex-row justify-between items-start">
        <!-- Left Column: Divided into 4 cells -->
        <div class="lg:w-1/2 lg:mr-8 grid grid-cols-2 gap-8">
  
          <!-- Cell 1: Telefone -->
          <div class="flex flex-col items-start">
            <div class="flex items-center mb-4">
              <i class="fa-solid fa-phone text-4xl text-blue-500 mr-4"></i>
            </div>
            <p class="text-lg">
              <strong>Número:</strong> {{ contactInfo.phone }}
            </p>
            <p class="text-sm text-gray-400 mt-2">
              (Segunda a Sexta || 09h - 17h)
            </p>
          </div>
  
          <!-- Cell 2: Email -->
          <div class="flex flex-col items-start">
            <div class="flex items-center mb-4">
              <i class="fa-solid fa-envelope text-4xl text-blue-500 mr-4"></i>
            </div>
            <p class="text-lg">
              <strong>Email:</strong> {{ contactInfo.email }}
            </p>
            <p class="text-sm text-gray-400 mt-2">
              Envie-nos um email e entraremos em contato o mais rápido possível.
            </p>
          </div>
  
          <!-- Cell 3: Redes Sociais -->
          <div class="flex flex-col items-start mt-8">
            <div class="flex items-center mb-4">
              <i class="fa-solid fa-globe text-4xl text-blue-500 mr-4"></i>
            </div>
            <div class="flex space-x-4">
              <a *ngFor="let social of contactInfo.socialLinks"
                 [href]="social.url"
                 target="_blank"
                 class="text-gray-400 hover:{{ social.color }} transition-colors duration-300">
                <i class="fa-brands" [ngClass]="social.icon"></i>
              </a>
            </div>
          </div>
  
          <!-- Cell 4: Horários -->
          <div class="flex flex-col items-start mt-8">
            <div class="flex items-center mb-4">
              <i class="fa-solid fa-clock text-4xl text-blue-500 mr-4"></i>
            </div>
            <ul class="space-y-2">
              <li *ngFor="let hours of contactInfo.workHours" class="text-lg">
                <strong>{{ hours.day }}:</strong> {{ hours.hours }}
              </li>
            </ul>
          </div>
  
        </div>
  
        <!-- Right Column: Google Maps -->
        <div class="lg:w-1/2 w-full h-96 mt-8 lg:mt-0">
          <iframe
            class="w-full h-full rounded-lg shadow-lg"
            frameborder="0"
            style="border:0"
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3112.7281892677865!2d-9.329989423635316!3d38.724049056913145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd1ecf1ea14b0a83%3A0x142331a801f14075!2sICMAV%20-%20Igreja%20Crist%C3%A3%20Manancial%20de%20%C3%81guas%20Vivas!5e0!3m2!1spt-PT!2spt!4v1729525739388!5m2!1spt-PT!2spt"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0">
          </iframe>
        </div>
      </div>
    </div>
  </div>
